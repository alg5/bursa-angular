<h2> Paper Details Cube</h2>
<div class="paper-details-block">
    <ng-container   *ngFor="let paper of paperNameList">
        <div class="cube-wrap">
            <div class="cube" (click)="expandedElement = expandedElement === paper ? null : paper;showDetails(paper.Id)">{{paper.Name}}</div>
            <div class="paper-details" [@detailExpand]="paper == expandedElement ? 'expanded' : 'collapsed'">
                <app-paper-details [paperId]="paper.Id" [shape]="ShapePaperDetals.Cube"></app-paper-details>
            </div>
        </div>
    </ng-container>
    
</div>
